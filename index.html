<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name generator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fugaz+One&family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="body">
<h1 class="h1 press-start-2p-regular align-center">Name Generator</h1>


<h1 id="firstName" class="press-start-2p-regular align-center coolcolor">first name</h1>
<h1 id="lastName" class="press-start-2p-regular align-center coolcolor">last name</h1>
<h1 id="emailCode" class="press-start-2p-regular align-center coolcolor">email for code stack</h1>
<h1 id="emailPersonal" class="press-start-2p-regular align-center coolcolor">Users personal email</h1>

<div class="container">
  <button id="userBtn" class="btn-color press-start-2p-regular align-center">
    press to show other users
  </button>
</div>

<h2 class="press-start-2p-regular align-center newcolor">Last 5 Users</h2>
<ul id="historyList" class="press-start-2p-regular align-center color"></ul>


    <script src="./script/app.js"></script>
</body>
</html>
